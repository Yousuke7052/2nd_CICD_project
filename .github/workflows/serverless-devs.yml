name: Serverless Devs CI/CD

on:
  push:
    branches:
      - main # 或者根据您的项目使用'master'或其他分支名

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 12

      - name: Install Serverless Devs
        run: npm install -g @serverless-devs/s

      - name: Configure Serverless Devs
        run: |
          s config add --AccountID ${{1444100921891587}} \
            --AccessKeyID ${{LTAI5tDciGmrKp81bHXkqJ8j}} \
            --AccessKeySecret ${{S1jAbrbrLSNEsOs0934CQ0MAMw4ZPH}} \
            -a default

      - name: Deploy with Serverless Devs
        run: s deploy
